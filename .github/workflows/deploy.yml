name: Deploy

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Sonataflow
        uses: actions/checkout@v4
        with:
          repository: apache/incubator-kie-kogito-docs
          ref: 10.0.x
          path: sonataflow-docs

      - name: Build Sonataflow
        run: |
          cd sonataflow-docs
          npm run install-build

      - name: Checkout Apache KIE Website
        uses: actions/checkout@v4
        with:
          path: apache-kie-website

      - name: Checkout & Build Website
        uses: actions/checkout@v4
        with:
          path: site

      - name: Copy Sonataflow docs to Apache KIE static folder
        run: |
          mkdir -p site/static/sonataflow-docs
          cp -r sonataflow-docs/build/site/* site/static/sonataflow-docs

      - name : Build Apache Kie Website
        run: |
          cd site
          npm install
          npm run build
          cp .asf.yaml build/.asf.yaml

      - name: Preview Apache KIE Website
        uses: peaceiris/actions-gh-pages@v3
        if: github.event_name = 'pull_request'
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          destination_dir: ./preview-${{ github.event.pluurequest.number }}
          publish_dir: ./build

      - name : Add PR comment with preview link
        uses: actions/github-script@v6
        if: github.event_name = 'pull_request'
        with:
          script: |
            const { data, pr } = await github.rest.pulls.get({
              owner: context.repo.owner,
              repo: context.repo.repo,
              pull_number: context.payload.pull_request.number,
            });
            const previewUrl = `https://${context.repo.owner}.github.io/${context.repo.repo}/preview/${context.payload.pull_request.number}/`;
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: `:rocket: Preview your changes here:[${previewUrl}](${previewUrl})`
            });

      - name: Deploy Apache KIE Website
        uses: peaceiris/actions-gh-pages@v3
        if: github.event_name != 'pull_request'
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./build
          publish_branch: deploy
